{% extends "./base.html" %}

{% load static %}

{% block content %}

<!-- Introduction Section -->
<section style="
    position: fixed;
    top: 56px; /* Adjust for navbar height */
    left: 0;
    width: 100%;
    background-color: #edf7f5; /* Sea spray color */
    z-index: 1050;
    padding: 15px 0;
    text-align: center;
    font-family: 'Poppins', sans-serif; /* Modern and clean font */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <p style="
                    font-size: 1.1rem;
                    color: #00796b; /* Muted teal text */
                    margin: 0;">
                    Welcome to Our Site!
                    <a href="{% url 'register' %}" style="
                        color: #004d40; /* Rich teal for link */
                        font-weight: bold;
                        text-decoration: none;">
                        Create an Account
                    </a>
                    to explore our collection.
                </p>
            </div>
        </div>
    </div>
</section>

<!-- All Products Section -->
<div class="album py-5 bg-light" style="margin-top: 100px;"> <!-- Adjust margin for fixed section -->
    <div class="container">
        <div class="pb-3 h5" style="
            font-family: 'Poppins', sans-serif;
            color: #00796b;">All Products</div>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            {% for product in all_products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <!-- Product Image -->
                    <img
                        class="card-img-top img-fluid"
                        src="{{ product.image.url }}"
                        alt="{{ product.title }}"
                        style="object-fit: cover;">
                    <!-- Card Content -->
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title" style="
                            font-family: 'Poppins', sans-serif;
                            color: #004d40;">
                            <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">
                                {{ product.title }}
                            </a>
                        </h6>
                        <p class="card-text text-secondary small">
                            Price: Kshs.{{ product.price }}
                        </p>
                        <div class="mt-auto">
                            <a href="{{ product.get_absolute_url }}" class="btn btn-sm btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
