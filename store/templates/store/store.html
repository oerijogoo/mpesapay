{% extends "./base.html" %}

{% load static %}

{% block content %}

<!-- Introduction Section -->
<section class="text-center container bg-light sticky-top intro-section">
    <div class="row align-items-center">
        <div class="col">
            <p class="lead text-muted mb-0 small">Welcome to Our Site! <a href="{% url 'register' %}" class="text-primary">Create an Account</a> to explore our collection.</p>
        </div>
    </div>
</section>

<!-- All Products Section -->
<div class="album py-5 bg-light">
    <div class="container">
        <div class="pb-3 h5">All Products</div>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            {% for product in all_products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <!-- Product Image -->
                    <img
                        class="card-img-top img-fluid"
                        src="{{ product.image.url }}"
                        alt="{{ product.title }}"
                        style="object-fit: cover;"
                    >
                    <!-- Card Content -->
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">
                            <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">
                                {{ product.title }}
                            </a>
                        </h6>
                        <p class="card-text text-secondary small">
                            Price: Kshs.{{ product.price }}
                        </p>
                        <div class="mt-auto">
                            <a href="{{ product.get_absolute_url }}" class="btn btn-sm btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="{% static 'js/app.js' %}"></script>
{% endblock %}
