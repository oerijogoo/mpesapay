<!--store.html-->

{% extends "./base.html" %}

{% load static %}

{% block content %}

<!-- Introduction Section -->
<section class="py-4 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h4>Welcome to Our Site</h4>
            <p class="lead text-muted mt-3">Browse our extensive collection.</p>
            <a href="{% url 'register' %}" class="btn btn-primary my-3">Create an Account</a>
        </div>
    </div>
</section>

<!-- All Products Section -->
<div class="album py-5 bg-light">
    <div class="container">
        <div class="pb-3 h5">All Products</div>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-4">
            {% for product in all_products %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <!-- Product Image -->
                    <img
                        class="card-img-top img-fluid"
                        src="{{ product.image.url }}"
                        alt="{{ product.title }}"
                        style="object-fit: cover; height: 200px;"
                    >
                    <!-- Card Content -->
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title">
                            <a class="text-info text-decoration-none" href="{{ product.get_absolute_url }}">
                                {{ product.title }}
                            </a>
                        </h6>
                        <p class="card-text text-secondary small">
                            Price: Kshs.{{ product.price }}
                        </p>
                        <div class="mt-auto">
                            <a href="{{ product.get_absolute_url }}" class="btn btn-sm btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
