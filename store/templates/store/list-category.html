{% extends "./base.html" %}
{% load static %}

{% block content %}
<main class="pt-5">
    <div class="container">
        <!-- Category Name -->
        <h1 class="h5 text-capitalize">{{ category.name }}</h1>
        <hr>

        <!-- Responsive Product Table -->
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Product</th>
                        <th scope="col">Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <!-- Product Image -->
                        <td class="text-center">
                            <img
                                src="{{ product.image.url }}"
                                alt="{{ product.title }}"
                                class="img-fluid"
                                style="max-width: 100px; max-height: 100px; object-fit: contain;">
                        </td>
                        <!-- Product Details -->
                        <td>
                            <a href="{{ product.get_absolute_url }}" class="text-decoration-none text-reset">
                                <h1 class="h6">{{ product.title }}</h1>
                            </a>
                        </td>
                        <!-- Product Price -->
                        <td>Kshs. {{ product.price }}</td>
                        <!-- Actions -->
                        <td>
                            <button
                                type="button"
                                class="btn btn-primary btn-sm"
                                onclick="window.location.href='{{ product.get_absolute_url }}'">
                                View Details
                            </button>
                            <button
                                type="button"
                                class="btn btn-success btn-sm add-to-cart-button"
                                data-index="{{ product.id }}">
                                Add to Cart
                            </button>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center text-muted">
                            No products available in this category.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</main>

<!-- Toast Container -->
<div id="toast-message" class="toast position-fixed bottom-0 end-0 p-3" style="z-index: 1050;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
        <strong class="me-auto">Notification</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body"></div>
</div>

<script>
$(document).ready(function() {
    // Function to show toast
    function showToast(message, type) {
        // Set the message
        $('#toast-message .toast-body').text(message);

        // Set the background color based on type
        if (type === 'success') {
            $('#toast-message').removeClass('bg-danger').addClass('bg-success');
        } else if (type === 'danger') {
            $('#toast-message').removeClass('bg-success').addClass('bg-danger');
        }

        // Initialize and display the toast
        var toast = new bootstrap.Toast($('#toast-message')[0], { delay: 3000 });
        toast.show();
    }

    // Event listener for Add to Cart button
    $(document).on('click', '.add-to-cart-button', function(e) {
        e.preventDefault();

        // Get product ID
        var productId = $(this).data('index');

        // AJAX request to add product to cart
        $.ajax({
            type: 'POST',
            url: '{% url "cart-add" %}',
            data: {
                action: 'post',
                product_id: productId,
                product_quantity: 1, // Default quantity
                csrfmiddlewaretoken: '{{ csrf_token }}'
            },
            success: function(json) {
                // Display success message
                showToast('Product added to cart successfully!', 'success');
                // Update cart quantity
                $('#cart-qty').text(json.qty);
            },
            error: function(xhr) {
                // Display error message
                let message = xhr.responseJSON?.error || 'An error occurred. Please try again.';
                showToast(message, 'danger');
            }
        });
    });
});
</script>
{% endblock %}
