<!-- academic_year_confirm_delete.html -->
{% extends 'sms/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">
            <i class="fas fa-exclamation-triangle"></i> Delete Academic Year
        </h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this academic year?</p>
        <dl class="row">
            <dt class="col-sm-3">Year Name</dt>
            <dd class="col-sm-9">{{ academic_year.name }}</dd>
            <dt class="col-sm-3">Duration</dt>
            <dd class="col-sm-9">{{ academic_year.start_date|date:"M d, Y" }} to {{ academic_year.end_date|date:"M d, Y" }}</dd>
        </dl>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
                <!-- Changed object.pk to academic_year.pk -->
                <a href="{% url 'sms:academic_year_detail' academic_year.pk %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
