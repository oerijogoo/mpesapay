{% extends 'sms/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Bulk Grade Entry{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">Bulk Grade Entry</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-4">
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-upload"></i> Submit Grades
                </button>
                <a href="{% url 'grade_entry' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
