{% extends 'sms/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Semester Details</h3>
    </div>
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-3">Semester Name</dt>
            <dd class="col-sm-9">{{ semester.name }}</dd>

            <dt class="col-sm-3">Academic Year</dt>
            <dd class="col-sm-9">{{ semester.academic_year.name }}</dd>

            <dt class="col-sm-3">Start Date</dt>
            <dd class="col-sm-9">{{ semester.start_date|date:"M d, Y" }}</dd>

            <dt class="col-sm-3">End Date</dt>
            <dd class="col-sm-9">{{ semester.end_date|date:"M d, Y" }}</dd>
        </dl>
        <div class="mt-4">
            <a href="{% url 'sms:semester_update' semester.pk %}" class="btn btn-warning">
                <i class="fas fa-edit"></i> Edit
            </a>
            <a href="{% url 'sms:semester_list' %}" class="btn btn-secondary">
                Back to List
            </a>
        </div>
    </div>
</div>
{% endblock %}
