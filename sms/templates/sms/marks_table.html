<!-- templates/sms/marks_table.html -->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Subject</th>
            <th>Score</th>
            <th>Grade</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for mark in marks %}
        <tr>
            <td>{{ mark.subject.name }}</td>
            <td>{{ mark.score }}</td>
            <td><span class="badge bg-{% if mark.grade == 'Distinction' %}success{% elif mark.grade == 'Pass' %}primary{% else %}danger{% endif %}">
                {{ mark.grade }}
            </span></td>
            <td>{{ mark.date_recorded|date:"M d, Y" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center text-muted">No marks recorded</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
