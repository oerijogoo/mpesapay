{% extends 'sms/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">
            <i class="fas fa-exclamation-triangle"></i> Delete Semester
        </h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this semester?</p>
        <dl class="row">
            <dt class="col-sm-3">Semester Name</dt>
            <dd class="col-sm-9">{{ semester.name }}</dd>
            <dt class="col-sm-3">Academic Year</dt>
            <dd class="col-sm-9">{{ semester.academic_year.name }}</dd>
        </dl>
        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'sms:semester_detail' semester.pk %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
