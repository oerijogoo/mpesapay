{% extends 'sms/base.html' %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-success h-100">
                    <div class="card-body">
                        <h5><i class="fas fa-users me-2"></i>Students</h5>
                        <h2>{{ student_count }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-info h-100">
                    <div class="card-body">
                        <h5><i class="fas fa-chalkboard-teacher me-2"></i>Teachers</h5>
                        <h2>{{ teacher_count }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-warning h-100">
                    <div class="card-body">
                        <h5><i class="fas fa-book me-2"></i>Courses</h5>
                        <h2>{{ course_count }}</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-white bg-danger h-100">
                    <div class="card-body">
                        <h5><i class="fas fa-file-alt me-2"></i>Reports</h5>
                        <h2>{{ report_count }}</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
