{% extends 'sms/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>All Marks</h3>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">
            Back to Students
        </a>
    </div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for mark in marks %}
                <tr>
                    <td>{{ mark.student.full_name }}</td>
                    <td>{{ mark.subject.name }}</td>
                    <td>{{ mark.score }}</td>
                    <td>{{ mark.grade }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No marks recorded</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
