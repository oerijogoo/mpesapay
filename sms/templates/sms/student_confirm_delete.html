{% extends 'sms/base.html' %}
{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">
            <i class="fas fa-trash-alt me-2"></i>Delete Student
        </h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete student:</p>
        <h4>{{ student.admission_number }} - {{ student.first_name }} {{ student.last_name }}</h4>

        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="fas fa-check me-2"></i>Confirm Delete
            </button>
            <a href="{% url 'student_detail' student.pk %}" class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
