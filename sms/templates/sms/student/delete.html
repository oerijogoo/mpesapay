{% extends 'sms/base.html' %}

{% block title %}Delete Student{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">Delete Student</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this student?</p>
        <dl class="row">
            <dt class="col-sm-3">Name</dt>
            <dd class="col-sm-9">{{ student.user.get_full_name }}</dd>
            <dt class="col-sm-3">Admission Number</dt>
            <dd class="col-sm-9">{{ student.admission_number }}</dd>
        </dl>

        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirm Delete
                </button>
                <a href="{% url 'sms:student_detail' student.pk %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
