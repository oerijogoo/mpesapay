<!-- templates/sms/bulk_course_allocation.html -->
{% extends 'sms/base.html' %}
{% load static %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">Bulk Course Allocation</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.course.label }}</label>
                {{ form.course }}
            </div>
            <div class="form-group">
                <label>{{ form.students.label }}</label>
                {{ form.students }}
            </div>
            <button type="submit" class="btn btn-primary">Allocate Course</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('.select2').select2({
        placeholder: "Select course",
        allowClear: true
    });

    $('.select2-multiple').select2({
        placeholder: "Select students",
        allowClear: true
    });
});
</script>
{% endblock %}
