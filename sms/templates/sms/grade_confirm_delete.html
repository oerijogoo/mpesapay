{% extends 'sms/base.html' %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h3 class="mb-0">
            <i class="fas fa-trash me-2"></i>
            Delete Grade
        </h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the grade "{{ object }}"?</p>

        <form method="post">
            {% csrf_token %}
            <div class="mt-4">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-check me-2"></i>Confirm Delete
                </button>
                <a href="{% url 'sms:grade_list' %}" class="btn btn-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
