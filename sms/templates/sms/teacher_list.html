<!-- sms/templates/sms/teacher_list.html -->
{% extends "sms/base.html" %}

{% block title %}Teachers List{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="fas fa-chalkboard-teacher me-2"></i>Teachers
            <a href="{% url 'sms:teacher_create' %}" class="btn btn-light btn-sm float-end">
                <i class="fas fa-plus"></i> Add New
            </a>
        </h4>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead class="table-light">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Date Added</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.name }}</td>
                        <td>{{ teacher.email }}</td>
                        <td>{{ teacher.created_at|date:"Y-m-d" }}</td>
                        <td class="action-buttons">
                            <a href="{% url 'sms:teacher_update' teacher.pk %}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{% url 'sms:teacher_delete' teacher.pk %}" class="btn btn-sm btn-danger">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
