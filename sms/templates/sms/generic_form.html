{% extends 'sms/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>
            {% if object %}Update{% else %}Create{% endif %}
            {{ view.model.verbose_name|title }}
        </h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% if view.success_url %}{{ view.success_url }}{% else %}{% url 'student_list' %}{% endif %}"
               class="btn btn-secondary">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}
