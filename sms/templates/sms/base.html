{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}School Management System{% endblock %}</title>

    <!-- Core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #2c3e50;
            padding-top: 20px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            min-height: 100vh;
        }

        .nav-link {
            color: #bdc3c7 !important;
            padding: 15px 25px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #ecf0f1 !important;
            background-color: #34495e;
        }

        .brand-logo {
            width: 180px;
            margin: 20px auto;
            display: block;
            padding: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
            margin-left: 250px;
        }

        .btn-check:checked + .btn-outline-primary {
            background-color: var(--bs-primary);
            color: white !important;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content, .footer {
                margin-left: 0;
            }
            .brand-logo {
                width: 120px;
            }
        }
    </style>

    <!-- Extra CSS Block -->
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'sms/css/marks.css' %}">
    {% endblock %}
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <img src="{% static 'images/logo.png' %}" class="brand-logo" alt="School Logo">
        <nav class="nav flex-column">
            <a class="nav-link" href="{% url 'sms:student_list' %}">
                <i class="fas fa-users me-2"></i>Students
            </a>
            <a class="nav-link" href="{% url 'sms:course_list' %}">
                <i class="fas fa-book-open me-2"></i>Courses
            </a>
            <a class="nav-link" href="{% url 'sms:subject_list' %}">
                <i class="fas fa-book me-2"></i>Subjects
            </a>
            <a class="nav-link" href="{% url 'admin:index' %}">
                <i class="fas fa-lock me-2"></i>Admin
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; {% now "Y" %} School Management System. All rights reserved.</span>
        </div>
    </footer>

    <!-- Core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Extra JS Block -->
    {% block extra_js %}{% endblock %}
</body>
</html>
