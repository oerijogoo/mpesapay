<!-- sms/templates/sms/subject_allocation.html -->
{% extends 'sms/base.html' %}
{% block title %}Subject Allocation{% endblock %}
{% block content %}
<h1>Subject Allocation</h1>
<form method="post" action="{% url 'subject_allocation' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="course">Select Course:</label>
        <select name="course" id="course" class="form-control">
            {% for course in courses %}
            <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="subjects">Select Subjects:</label>
        <select multiple name="subjects" id="subjects" class="form-control">
            {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Allocate Subjects</button>
</form>
{% endblock %}
