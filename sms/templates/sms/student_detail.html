<!-- sms/templates/sms/student_detail.html -->
{% extends "sms/base.html" %}

{% block title %}{{ student.name }} Details{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-graduate me-2"></i>
                    {{ student.name }} Details
                </h4>
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Admission Number</dt>
                    <dd class="col-sm-9">{{ student.admission_no }}</dd>

                    <dt class="col-sm-3">Date of Birth</dt>
                    <dd class="col-sm-9">{{ student.date_of_birth|date:"Y-m-d" }}</dd>
                </dl>
            </div>
        </div>
    </div>

    <div class="col-md-4 mt-3 mt-md-0">
        <div class="card shadow academic-section">
            <div class="card-body">
                <h5 class="card-title mb-4">
                    <i class="fas fa-file-contract me-2"></i>
                    Academic Reports
                </h5>
                <div class="d-grid gap-2">
                    <a href="{% url 'sms:student_progressive_report' student.pk %}"
                       class="btn btn-outline-primary btn-block">
                        <i class="fas fa-chart-bar me-2"></i>Progress Report
                    </a>
                    <a href="{% url 'sms:student_progressive_report_pdf' student.pk %}"
                       class="btn btn-outline-danger btn-block">
                        <i class="fas fa-file-download me-2"></i>Download PDF
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
