<!DOCTYPE html>
<html>
<head>
    <style>
        .pdf-header { border-bottom: 2px solid #333; margin-bottom: 20px; }
        .pdf-table { width: 100%; border-collapse: collapse; }
        .pdf-table th { background-color: #f8f9fa; padding: 8px; }
        .pdf-table td { padding: 8px; border-bottom: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="pdf-header">
        <h2>{{ student.name }} - Academic Report</h2>
        <p>Generated: {% now "Y-m-d H:i" %}</p>
    </div>

    <table class="pdf-table">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Semester</th>
                <th>Marks</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            {% for report in reports %}
            <tr>
                <td>{{ report.subject.name }}</td>
                <td>{{ report.semester }}</td>
                <td>{{ report.marks }}</td>
                <td>{{ report.get_grade_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
