<!-- sms/templates/sms/teacher_registration.html -->
{% extends 'sms/base.html' %}
{% block title %}Teacher Registration{% endblock %}
{% block content %}
<h1>Teacher Registration</h1>
<form method="post" action="{% url 'teacher_registration' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register Teacher</button>
</form>
{% endblock %}
