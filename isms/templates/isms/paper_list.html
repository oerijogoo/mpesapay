{% extends "isms/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Papers</h5>
        <a href="{% url 'isms:paper_create' %}" class="btn btn-primary btn-sm">
            <i class="bi bi-plus"></i> Add New
        </a>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Weight</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for paper in object_list %}
                    <tr>
                        <td>{{ paper.subject.name }}</td>
                        <td>{{ paper.name }}</td>
                        <td>{{ paper.code }}</td>
                        <td>{{ paper.weight }}%</td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a href="{% url 'isms:paper_update' paper.pk %}" class="btn btn-primary">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a href="{% url 'isms:paper_delete' paper.pk %}" class="btn btn-danger">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">No papers found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
