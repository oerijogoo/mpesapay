{% extends "isms/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">{% block form_title %}{% endblock %}</h5>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-between mt-4">
                <a href="{% block cancel_url %}{% endblock %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">{% block submit_text %}Save{% endblock %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
