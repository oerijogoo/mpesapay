{% extends 'base.html' %}

{% block header %}
{% if form.instance.pk %}Update{% else %}Create{% endif %} Grade Scale
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Grade Scale Form</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'grade_scale_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
