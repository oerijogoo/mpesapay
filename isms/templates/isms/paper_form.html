{% extends 'isms/base.html' %}

{% block header %}
{% if form.instance.pk %}Update{% else %}Create{% endif %} Paper
{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h5>Paper Form</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            {% if subject %}
                <a href="{% url 'subject_update' subject.pk %}" class="btn btn-secondary">Cancel</a>
            {% else %}
                <a href="{% url 'subject_list' %}" class="btn btn-secondary">Cancel</a>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
