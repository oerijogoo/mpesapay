{% extends "isms/base.html" %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0">{% block detail_title %}{% endblock %}</h5>
        <div>
            <a href="{% block update_url %}{% endblock %}" class="btn btn-light btn-sm">
                <i class="bi bi-pencil"></i> Edit
            </a>
            <a href="{% block delete_url %}{% endblock %}" class="btn btn-danger btn-sm">
                <i class="bi bi-trash"></i> Delete
            </a>
        </div>
    </div>
    <div class="card-body">
        {% block detail_content %}{% endblock %}
    </div>
</div>

{% block extra_content %}{% endblock %}
{% endblock %}
