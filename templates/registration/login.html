{% extends "sms/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Login</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'password_reset' %}" class="text-muted">Forgot Password?</a>
                    </div>
                    <hr>
                    <div class="text-center">
                        <p class="mb-1">New User?</p>
                        <!-- Add namespace 'sms:' before URL names -->
                        <a href="{% url 'sms:student_signup' %}" class="btn btn-outline-success btn-sm">
                            Register as Student
                        </a>
                        <a href="{% url 'sms:teacher_signup' %}" class="btn btn-outline-info btn-sm">
                            Register as Teacher
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
