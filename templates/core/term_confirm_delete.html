{% extends 'base.html' %}

{% block title %}Delete Term{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Delete Term</h1>
</div>

<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete the term "{{ object }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="text-end">
                <a href="{% url 'core:term_list' %}" class="btn btn-outline-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
