<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">
                {% if site_settings.logo %}
                <img src="{{ site_settings.logo.url }}" alt="{{ site_settings.site_name }}" class="logo-img">
                {% else %}
                <span class="logo-text">{{ site_settings.site_name|default:"Cleaning Services" }}</span>
                {% endif %}
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item {% if 'services' in request.path %}active{% endif %}">
                        <a class="nav-link" href="{% url 'service_list' %}">Services</a>
                    </li>
                    <li class="nav-item {% if 'about' in request.path %}active{% endif %}">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item {% if 'contact' in request.path %}active{% endif %}">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>

                {% if site_settings.phone %}
                <div class="header-contact ml-lg-4">
                    <a href="tel:{{ site_settings.phone }}" class="btn btn-primary">
                        <i class="fas fa-phone-alt mr-2"></i> {{ site_settings.phone }}
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
