{% extends "csms/base.html" %}

{% block title %}Delete Class - {{ object }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h5 class="mb-0">Confirm Deletion</h5>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to permanently delete this class?</p>
            <div class="alert alert-warning">
                <strong>Warning:</strong> This will also delete all associated subject assignments.
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <a href="{% url 'csms:class_detail' object.pk %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirm Delete
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
