{% extends "csms/base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h2>{{ model_name }} Details</h2>
    </div>
    <div class="col-md-6 text-end">
        <a href="{% url update_url object.pk %}" class="btn btn-primary">
            <i class="bi bi-pencil"></i> Edit
        </a>
        <a href="{% url delete_url object.pk %}" class="btn btn-danger">
            <i class="bi bi-trash"></i> Delete
        </a>
        <a href="{% url list_url %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to List
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        {% block detail_content %}{% endblock %}
    </div>
</div>

{% block extra_details %}{% endblock %}
{% endblock %}
