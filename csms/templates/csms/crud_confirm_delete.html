{% extends 'scms/base.html' %}
{% load custom_tags %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-header bg-danger text-white">
        <h4 class="mb-0">
            <i class="bi bi-exclamation-triangle"></i>
            Confirm Delete
        </h4>
    </div>
    <div class="card-body">
        <div class="alert alert-danger">
            <h5>Are you sure you want to delete this {{ object|verbose_name }}?</h5>
            <p class="mb-0 fw-bold">{{ object }}</p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-danger px-4">
                    <i class="bi bi-check-lg"></i> Confirm Delete
                </button>
                <a href="{{ object.get_absolute_url }}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
