{% extends 'base.html' %}

{% block content %}
<div class="card shadow-lg">
    <div class="card-header bg-primary text-white">
        <h4 class="mb-0">
            <i class="bi bi-upload"></i>
            Bulk Grade Upload
        </h4>
    </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="{{ form.csv_file.id_for_label }}" class="form-label">
                        {{ form.csv_file.label }}
                    </label>
                    {{ form.csv_file }}
                    <div class="form-text">
                        CSV format required. Download template
                        <a href="#" class="text-decoration-none">here</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="{{ form.exam.id_for_label }}" class="form-label">
                        {{ form.exam.label }}
                    </label>
                    {{ form.exam }}
                </div>
            </div>

            <div class="mt-4 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary px-4">
                    <i class="bi bi-upload"></i> Upload
                </button>
                <a href="{% url 'csms:grade_list' %}" class="btn btn-outline-secondary">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
