{% extends "csms/base.html" %}

{% block title %}Delete Mark{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Confirm Deletion</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="alert alert-danger">
                        <h5>Are you sure you want to delete this mark?</h5>
                        <p class="mb-0">
                            <strong>{{ object.student_subject_enrollment.enrollment.student }}</strong> -
                            {{ object.paper }}: {{ object.mark }}
                        </p>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'csms:mark_detail' object.pk %}" class="btn btn-secondary me-md-2">
                            Cancel
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash"></i> Confirm Delete
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
