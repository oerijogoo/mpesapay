{% extends 'csms/base.html' %}

{% block title %}Delete Class Subject{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="card-title mb-0">Confirm Deletion</h4>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete this class subject assignment?</p>
            <p><strong>Class:</strong> {{ object.class_info }}</p>
            <p><strong>Subject:</strong> {{ object.subject }}</p>
            <form method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i> Delete
                    </button>
                    <a href="{% url 'class_subject_list' %}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
