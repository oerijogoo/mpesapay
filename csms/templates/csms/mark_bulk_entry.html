{% extends "csms/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-6">
        <h2>Bulk Mark Entry</h2>
    </div>
    <div class="col-md-6 text-end">
        <a href="{% url 'csms:mark_list' %}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Marks
        </a>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="form-group mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-arrow-right"></i> Continue
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
