
{% extends 'hospital/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admit Patient</title>
</head>
<body>
    <h1>Admit {{ patient }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="ward">Select Ward:</label>
        <select name="ward" id="ward">
            {% for ward in wards %}
                <option value="{{ ward.id }}">{{ ward.name }} ({{ ward.branch.name }})</option>
            {% endfor %}
        </select>
        <br>
        <label for="bed">Select Bed:</label>
        <select name="bed" id="bed">
            {% for bed in beds %}
                <option value="{{ bed.id }}">Bed {{ bed.bed_number }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="ailment">Ailment:</label>
        <textarea name="ailment" id="ailment" required></textarea>
        <br>
        <button type="submit">Admit Patient</button>
    </form>
    <p><a href="{% url 'home' %}">Go to Home</a></p>
</body>
</html>

{% endblock %}
