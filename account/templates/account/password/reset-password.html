{% load static %}

{% load crispy_forms_tags %}


<style>
    body{
        background-color: aquamarine;
    }
</style>

<body>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>&nbsp; password reset</h3>
        <br>
        <p>Forgot your password ?
            Enter your email Address below and we will send you instructions for setting a new one
        </p>

        
        <form action="" method="POST" autocomplete="off">
            {% csrf_token %}

            {{form|crispy}}

            <button class="btn btn-danger navbar-btn text-white ">&nbsp;Send Link</button>
           
        </form>
       
        
           
        
    </div>
    <br>
