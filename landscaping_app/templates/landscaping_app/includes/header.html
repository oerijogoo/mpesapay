<!-- landscaping_app/templates/landscaping_app/includes/header.html -->
<header class="navbar navbar-expand-lg navbar-dark bg-success sticky-top">
    <style>
        /* Perfectly fitted circular logo styles */
        .navbar-brand .logo-container {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid white;
            display: inline-flex;  /* Changed to inline-flex */
            align-items: center;
            justify-content: center;
            background-color: white;
            padding: 0;  /* Removed padding */
            margin-right: 0.5rem;
        }
        .navbar-brand .logo-img {
            width: 100%;
            height: 100%;
            object-fit: cover;  /* Changed from 'contain' to 'cover' */
            display: block;
        }
        @media (max-width: 768px) {
            .navbar-brand .logo-container {
                width: 36px;
                height: 36px;
            }
        }
    </style>

    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'landscaping_app:index' %}">
            {% if site_settings.logo %}
                <div class="logo-container">
                    <img src="{{ site_settings.logo.url }}" alt="{{ site_settings.business_name }}" class="logo-img">
                </div>
            {% endif %}
            <span>{{ site_settings.business_name }}</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <nav class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'landscaping_app:index' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'landscaping_app:services' %}">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'landscaping_app:gallery' %}">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'landscaping_app:about' %}">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'landscaping_app:contact' %}">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
